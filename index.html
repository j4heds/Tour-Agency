<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us - Royal Tourism Network</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>

                    <div class="input-row">
                        <div class="input-group">
                            <label>TELL US YOUR NAME</label>
                            <input type="text" placeholder="Soltan Ahammad">
                        </div>
                        <div class="input-group">
                            <label>ENTER PHONE NUMBER</label>
                            <input type="text" placeholder="+880 1755 598437">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>ENTER YOUR EMAIL</label>
                            <input type="email" placeholder="soltanahammad@yahoo.com">
                        </div>
                        <div class="input-group">
                            <label>ABOUT THE SUBJECT</label>
                            <input type="text" placeholder="Package Demo">
                        </div>

                    </div>
                    <label>MESSAGE</label>
                    <textarea rows="5" placeholder="Write us a message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>royaltourismnetwork@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+880 1755 598437</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>Seven Sayed Square, Level#5<br>
                        Cosmopolitan R/A, East Nasirabad<br>
                        Chittagong, Bangladesh
                        </td>
                    </tr>

                </table>

            </div>
        </div>
    </div>
    


</body>
</html>
